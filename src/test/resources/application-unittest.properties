spring.application.name=ProClub Fitness API Reader
logging.level.root=INFO
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.datasource.initialization-mode=always

spring.jpa.hibernate.naming.physical-strategy=com.proclub.datareader.hibernate.CustomNamingStrategy


# project-specific variables
app.apiRestBase=/proclub/fitbit/api/rest/1
app.version=0.0.1.unittest

app.fitbitAuthUrl=https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=22DFJ8&redirect_uri=https%3A%2F%2Fproclub-fitbit-dev.azurewebsites.net%2F&scope=activity%20heartrate%20nutrition%20sleep%20weight&expires_in=604800
