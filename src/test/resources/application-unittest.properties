spring.application.name=ProClub Fitness API Reader
logging.level.root=INFO
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
spring.datasource.initialization-mode=always

spring.jpa.hibernate.naming.physical-strategy=com.proclub.datareader.hibernate.CustomNamingStrategy


# project-specific variables
app.apiRestBase=/proclub/fitbit/api/rest/1
app.version=0.0.1.unittest

app.fitbitAuthUrl=https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=${clientId}&redirect_uri=https%3A%2F%2Fproclub-fitbit-dev.azurewebsites.net%2F&scope=activity%20heartrate%20sleep%20weight&expires_in=604800
app.fitbitTokenUrl=https://api.fitbit.com/oauth2/token
app.fitbitSleepDataUrl=https://api.fitbit.com/1.2/user/-/sleep/date/${date}.json
app.fitbitWeightUrl=https://api.fitbit.com/1/user/-/body/log/weight/date/${date}/1d.json
app.fitbitStepsUrl=https://api.fitbit.com/1/user/-/activities/steps/date/${date}/1d.json
app.fitbitActivityUrl=https://api.fitbit.com/1/user/-/activities/date/${date}.json

